<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="bg-sky-500 h-screen flex justify-center items-center">
      <div class="bg-white p-5 w-sm rounded-xl">
            <h2 class="text-center py-5 text-2xl ">Log in</h2>
          <div class="py-1">
            <label class=" ">Username:</label>
            <br />
            <input type="text" for="Username" class=" w-full h-8 bg-sky-100" />
          </div>

          <div class="py-1">
            <label>Email:</label>
            <br />
            <input type="email" for="email" class=" w-full h-8 bg-sky-100" />
          </div>

          <div class="py-1">
            <label>Password:</label>
            <br />
            <input type="password" for="password" class=" w-full h-8 bg-sky-100" />
          </div>

          <div class="py-1">
            <label>Confirm Password:</label>
            <br />
            <input type="password" for="password" class=" w-full h-8 bg-sky-100" />
          </div>

          <div class="py-5">
            <button class="bg-sky-500 w-full py-3 text-white font-bold ">Sign Up</button>
          </div>
          <div>
        </div>
      </div>
    </div>
  </body>
</html>
