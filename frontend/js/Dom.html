<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <hr>
    <button id="decrese" onClick="decrese()">Decrese</button>
    <p class="count">0</p>
    <button id="increse" onClick="increse()">Increse</button>
    <button id="reset" onClick="reset()">Reset</button>
    <p class="count">0</p>
</body>
<script>
    function decrese(){
        let num = document.getElementById('count').textContent;
        let numb = Number(num);
        
        document.getElementById('count').innerText = numb - 1; 
    }
    function increse(){
        let num = document.getElementById('count').textContent;
        let numb = Number(num);
        
        document.getElementById('count').innerText = numb + 1; 
    }
    function reset(){
        document.getElementById('count').innerText = 0;
    }



    // setInterval(()=>{

</script>
</html>
